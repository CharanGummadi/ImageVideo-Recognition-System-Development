<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classifier</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1d3557, #457b9d);
        color: #f1faee;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #app {
        width: 90%;
        max-width: 800px;
        background: #f8f9fa;
        color: #1d3557;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      header {
        background: #457b9d;
        color: #f1faee;
        padding: 20px;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      .upload-area {
        margin: 20px 0;
        padding: 20px;
        border: 2px dashed #457b9d;
        border-radius: 8px;
        background: #e9ecef;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .upload-area:hover {
        background: #d1e7f0;
      }

      .upload-area input {
        display: none;
      }

      button {
        padding: 10px 20px;
        margin-top: 20px;
        background: #457b9d;
        color: #f1faee;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #1d3557;
      }

      footer {
        background: #1d3557;
        color: #f1faee;
        padding: 10px;
        text-align: center;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        Image Classifier
      </header>
      <main>
        <p>Select an image to classify:</p>
        <div class="upload-area" onclick="document.getElementById('file-input').click()">
          <p>Drag and drop your image here or click to upload</p>
          <input type="file" id="file-input" accept="image/*" />
        </div>
        <button id="classify-btn">Classify Image</button>
        <p id="result" style="margin-top: 20px; font-size: 1.2rem;"></p>
      </main>
      <footer>
        &copy; 2025 Image Classifier | Powered by AI Technology
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
